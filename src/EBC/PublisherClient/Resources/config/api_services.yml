name: Publisher Client
baseUrl: "{scheme}://{host}{+basePath}/{publisherId}"
description: Publisher Client
operations:
    getCampaigns:
        httpMethod: GET
        uri: campaigns
        responseClass: 'EBC\PublisherClient\Campaign\Campaigns'
        summary: Returns campaigns that publisher have access
        data:
            acceptedStatusCodes: 200
        parameters:
            orderBy:
                location: query
                description: How to order the result set (created|updated)
                type: string
                minLength: 2
                maxLength: 64
                required: false
                sentAs: order_by
            order:
                location: query
                description: Order asc|desc|ASC|DESC
                type: string
                minLength: 3
                maxLength: 4
                required: false
    getLists:
        httpMethod: GET
        uri: lists
        responseClass: 'EBC\PublisherClient\ListDefinition\ListsDefinition'
        summary: Returns publisher lists
        data:
            acceptedStatusCodes: 200
    updateListByPublisher:
        httpMethod: PATCH
        uri: lists/{externalId}
        summary: Update a list by a publisher
        data:
            acceptedStatusCodes: 201
        parameters:
            externalId:
                location: uri
                description: The list external Id
                type: string
                minLength: 1
                required: true
            list_definition_update:
                location: json
                description: The form of credential
                type: object
                required: true
                properties:
                    externalId:
                        location: json
                        required: true
                        type: string
                    name:
                        location: json
                        required: true
                        type: string
                    approved:
                        location: json
                        required: true
                        type: string
                    rejected:
                        location: json
                        required: true
                        type: string
